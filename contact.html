<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page with vCard download">
  <title>Would you kindly get in Contact?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #a7c7e7;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .contact-info, .contact-form {
      margin-bottom: 30px;
    }
    .contact-info h2, .contact-form h2 {
      color: #333;
      font-size: 1.5em;
    }
    .contact-info p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>I'd love to hear from you! You can reach me using the information below, or simply fill out the form and I'll get back to you shortly.</p>
      <p><strong>Email:</strong> <a href="mailto:emanuele.levi@post.runi.ac.il">emanuele.levi@post.runi.ac.il</a></p>
      <p><strong>Phone:</strong> +050 123-4567</p>
      <p><strong>Address:</strong> Tel Aviv, Israel</p>
      <a href="vcard.vcf" download class="btn">Download My vCard</a>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="submit-form.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="" required></textarea>
        <input type="submit" value="Press to Send">
      </form>
    </section>
  </main>
</body>
</html>
